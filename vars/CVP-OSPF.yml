CONTAINERS_OSPF:
  DC1:
      parent_container: Tenant
  Spine-DC1:
      parent_container: DC1
  Leaf-DC1:
      parent_container: DC1
  Left-DC1:
      parent_container: Leaf-DC1
      devices:
        - leaf1-DC1
        - leaf3-DC1
        - borderleaf1-DC1
  Right-DC1:
      parent_container: Leaf-DC1
      devices:
        - leaf2-DC1
        - leaf4-DC1
        - borderleaf2-DC1
  DC2:
      parent_container: Tenant
  Spine-DC2:
      parent_container: DC2
      devices:
        - spine1-DC2
        - spine2-DC2
        - spine3-DC2
  Leaf-DC2:
      parent_container: DC2
  Left-DC2:
      parent_container: Leaf-DC2
      devices:
        - leaf1-DC2
        - leaf3-DC2
        - borderleaf1-DC2
  Right-DC2:
      parent_container: Leaf-DC2
      devices:
        - leaf2-DC2
        - leaf4-DC2
        - borderleaf2-DC2

